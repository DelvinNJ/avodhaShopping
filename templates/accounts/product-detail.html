{% extends 'base.html' %}
{% load static %}
{% block content %}


        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item active">Product Detail</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Product Detail Start -->
        <div class="product-detail">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product-detail-top">
                            <div class="row align-items-center">
                                <div class="col-md-5">
                                    <div class="product-slider-single normal-slider">
                                        <img src="{{product.image.url}}" alt="Product Image" style=" width: 200px; height: 300px;object-fit: contain;">
                                    </div>

                                </div>
                                <div class="col-md-7">
                                    <div class="product-content">
                                        <div class="title"><h1>{{product.name}}</h1></div>
                                        <div class="price">
                                            <h4>Price:</h4>
                                            <p>â‚¹{{product.price}}</p>
                                        </div>


                                        <div class="p-color">
                                            <h4>Description:</h4>
                                            <div class="btn-group btn-group-sm">
                                                {{product.description}}
                                            </div>
                                        </div>
                                        <div class="action">
                                            <a class="btn" href="{% url 'add-cart' product.id %}"><i class="fa fa-shopping-cart"></i>Add to Cart</a>
<!--                                            <a class="btn" href="#"><i class="fa fa-shopping-bag"></i>Buy Now</a>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        

                        

                    </div>
                </div>
            </div>
        </div>
